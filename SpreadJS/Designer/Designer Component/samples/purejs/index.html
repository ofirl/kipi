<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SpreadJS Designer</title>
	<link href="http://cdn.grapecity.com/spreadjs/hosted/css/gc.spread.sheets.excel2013white.14.0.9.css"
		rel="stylesheet" type="text/css" />
	<link href="./lib/css/gc.spread.sheets.designer.14.0.9.min.css" rel="stylesheet" type="text/css">
	<link href="./custom.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		html,
		body {
			overflow: hidden;
			padding: 0;
			margin: 0;
			height: 100%;
		}

		#gc-designer-container {
			height: 100%;
		}
	</style>
</head>

<body unselectable="on">
	<div id="ss"></div>
	<div id="gc-designer-container">
	</div>

	<script type="text/javascript"
		src="http://cdn.grapecity.com/spreadjs/hosted/scripts/gc.spread.sheets.all.14.0.9.min.js"></script>
	<script
		src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.charts.14.0.9.min.js"></script>
	<script
		src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.shapes.14.0.9.min.js"></script>

	<script
		src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.print.14.0.9.min.js"></script>
	<script
		src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.barcode.14.0.9.min.js"></script>
	<script src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.pdf.14.0.9.min.js"></script>
	<script src="http://cdn.grapecity.com/spreadjs/hosted/scripts/plugins/gc.spread.pivot.pivottables.14.0.9.min.js"></script>
	<script src="http://cdn.grapecity.com/spreadjs/hosted/scripts/interop/gc.spread.excelio.14.0.9.min.js"></script>
	
	<script src="./lib/scripts/gc.spread.sheets.designer.resource.en.14.0.9.min.js"></script>
	<script src="./lib/scripts/gc.spread.sheets.designer.all.14.0.9.min.js"></script>
	<script src="./config.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
			config.commandMap = {
				Welcome: {
					title: "Welcome",
					text: "Welcome",
					iconClass: "ribbon-button-welcome",
					bigButton: "true",
					commandName: "Welcome",
					execute: async (context, propertyName, fontItalicChecked) => {
						alert('Welcome to new designer.');
					}
				}
			}
			var d = new GC.Spread.Sheets.Designer.Designer(document.getElementById("gc-designer-container"), config, spread);
		}
	</script>
</body>

</html>
